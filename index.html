<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mugen Project</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="../styles/stylesheet.css">
</head>
<body> 
    <div class="container">
        <header>
            <div class="header">
                <div class="TopBar">
                    <a class="nav-link" href="#index.html">   
                        <img src="src\assets\Logo.svg" class="logo">                            
                    </a>
                    <input type="text" name="text" class="InputSearch" placeholder="Procurar">
                    <a class="nav-link" href="#">   
                        <img src="src\assets\ProfileImage.svg" class="ProfileImage">                            
                    </a>
                    </div>
                </div>
          </header>
            <div id="carouselExampleCaptions" class="carousel slide banner">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="src\assets\banners\Banner7.svg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Beholder</h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="src\assets\banners\Banner4.svg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Second slide label</h5>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="src\assets\banners\Banner5.svg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Third slide label</h5>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>

                <div class="MangaHome">
                    <div class="row">
                        <div class="col-3 gx-50">
                          <div class="card text-bg-dark ">
                            <img src="src\assets\covers\YoukakuNoMajoRomiCover.svg" class="card-img" alt="...">
                            <div class="card-img-overlay">
                              <h5 class="card-title">Solo Leveling</h5>
                              <p class="card-text"><small>3 minutos</small></p>
                            </div>
                          </div>                            
                        </div>
                        <div class="col-3">
                            <div class="card text-bg-dark ">
                                <img src="src\assets\covers\SoloLevelingCover.svg" class="card-img" alt="...">
                                <div class="card-img-overlay CardOverlay">
                                  <h5 class="card-title">Solo Leveling</h5>
                                  <p class="card-text"><small>3 minutos</small></p>
                                </div>
                            </div>                       
                        </div>    
                        <div class="col">
                        </div>
                    </div>
                </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
