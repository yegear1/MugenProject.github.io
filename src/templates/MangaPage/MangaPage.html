<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container Page">
        <header>
            <div class="header">
                <div class="TopBar">
                    <a class="nav-link" href="../../../index.html">   
                        <img src="/src/assets/Logo.svg" class="logo">                            
                    </a>
                    <input type="text" name="text" class="InputSearch" placeholder="Procurar">
                    <a class="nav-link" href="#">   
                        <img src="/src/assets/ProfileImage.svg" class="ProfileImage">                            
                    </a>
                </div>
            </div>
            
            <img src="/src\assets\banners\Vagabond19 1.png" class="banner fluid" alt="...">
            <div id="MangaCover-box" class="MangaBox ">
                <img src="/src\assets\covers\VagabondCover.svg" class="Covers">
            </div>
            <h3 style="color: rgba(255, 255, 255, 0.75); font-size: 22px;" class="MangaTitle" >Vagabond</h3>
        </header>

            <div class="Info row" >
                <div class="col">
                    <h1 class="Text">Formato:</h1>
                    <h1 class="Text">Status:</h1>
                    <h1 class="Text">Lançamento:</h1>
                    <h1 class="Text">Cadastrado:</h1>
                    <h1 class="Text">Views</h1>
                </div>
                <div class="col">
                    <h1 class="Text">Mangá</h1>
                    <h1 class="Text">Ativo</h1>
                    <h1 class="Text">2014</h1>
                    <h1 class="Text">11/05/2024</h1>
                    <h1 class="Text">10.4k</h1>
                </div>

                <div class="icons row">
                    <div class="col">
                        <img src="/src\assets\heart.svg" class="icons heart">
                    </div>
                    <div class="col">
                        <img src="/src\assets\bookmark.svg" class="icons bookmark">
                    </div>
                </div>

            </div>
             
      </div>
        <footer class="footer">
          <span class="TextFooter">2024 ・ MugenProject 0.1</span>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
